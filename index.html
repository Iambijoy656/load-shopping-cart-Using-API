<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-Shop Using API</title>
    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto">
    <header class="mb-5">
        <div class="navbar bg-base-100 bg-gray-200 p-5">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-4xl text-amber-700	">BD-Shop</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">

                    <input type="text" placeholder="Search" class="input input-bordered" />

                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <main>
        <section>
            <!-- menu -->
            <div class="flex">
                <div class="flex-none">
                    <ul id="all-menu" class="menu w-56 bg-secondary text-secondary-content p-2 rounded-box">
                        <!-- <li><a>Item 1</a></li>
                        <li><a>Item 2</a></li>
                        <li><a>Item 3</a></li> -->
                    </ul>
                </div>


                <!-- products -->
                <div class="grow">
                    02
                </div>

            </div>
        </section>
    </main>


    <script src="js/file.js"></script>
</body>

</html>
