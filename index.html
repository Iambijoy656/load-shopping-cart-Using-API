<!DOCTYPE html>
<html lang="en" data-theme="cupcake">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BD-Shop Using API</title>
    <!-- Tailwind and Daisy UI -->
    <link href="https://cdn.jsdelivr.net/npm/daisyui@2.24.0/dist/full.css" rel="stylesheet" type="text/css" />
    <script src="https://cdn.tailwindcss.com"></script>
</head>

<body class="w-3/4 mx-auto">
    <header class="mb-5">
        <div class="navbar bg-base-100 bg-gray-200 p-5">
            <div class="flex-1">
                <a class="btn btn-ghost normal-case text-4xl text-amber-700	">BD-Shop</a>
            </div>
            <div class="flex-none gap-2">
                <div class="form-control">

                    <input id="search-field" type="text" placeholder="Search" class="input input-bordered" />

                </div>
                <div class="dropdown dropdown-end">
                    <label tabindex="0" class="btn btn-ghost btn-circle avatar">
                        <div class="w-10 rounded-full">
                            <img src="https://placeimg.com/80/80/people" />
                        </div>
                    </label>
                    <ul tabindex="0"
                        class="mt-3 p-2 shadow menu menu-compact dropdown-content bg-base-100 rounded-box w-52">
                        <li>
                            <a class="justify-between">
                                Profile
                                <span class="badge">New</span>
                            </a>
                        </li>
                        <li><a>Settings</a></li>
                        <li><a>Logout</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </header>

    <!-- Not Found Massege -->
    <section id="not-found"></section>

    <main>
        <section class="my-5">
            <!-- menu -->
            <div class="flex">
                <div class="flex-none mr-5">
                    <ul id="all-menu" class="menu w-56 bg-accent text-secondary-content p-2 rounded-box ">
                        <!-- <li><a>Item 1</a></li>
                        <li><a>Item 2</a></li>
                        <li><a>Item 3</a></li> -->
                    </ul>
                </div>


                <!-- products -->
                <div id="product-container" class="grid gap-3 sm:grid-cols-1 md:grid-cols-2 lg:grid-cols-4 gap-4">


                </div>

            </div>
        </section>

        <!-- Modal -->

        <section>

            <div class="modal" id="my-modal-2">
                <div id="modal-body" class="modal-box">

                    <!-- <h3 class="font-bold text-lg">Congratulations random Internet user!</h3>
                        <p class="py-4">You've been selected for a chance to get one year of subscription to use
                            Wikipedia
                            for free!</p> -->



                </div>
            </div>
        </section>


    </main>



    <script src="js/file.js"></script>
</body>

</html>
